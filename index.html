<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
	<title>Timer</title>
</head>
<body>
	<div class="timer">
		<h2 class="timer-title">До отпуска осталось</h2>
		<div class="timer-content">
			<div class="timer-item timer-days">
				<div class="timer-val">00</div>
				<span class="timer-text">дней</span>
			</div>
			<div class="timer-separator">:</div>
			<div class="timer-item timer-hours">
				<div class="timer-val">00</div>
				<span class="timer-text">часов</span>
			</div>
			<div class="timer-separator">:</div>
			<div class="timer-item timer-minutes">
				<div class="timer-val">00</div>
				<span class="timer-text">минут</span>
			</div>
			<div class="timer-separator">:</div>
			<div class="timer-item timer-seconds">
				<div class="timer-val">00</div>
				<span class="timer-text">секунд</span>
			</div>
		</div>
	</div>
	<script src="js/timer.js"></script>
</body>
</html>
